<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/registration.css">
</head>

<body>
  <header>
    <!-- navbar start  -->
    <div id="navbar"></div>
  </header>

  <main class="">
    <section class="py-5">
      <div class=" d-flex justify-content-center align-items-center" style="height: 75vh;">
        <div class="row align-items-center g-3 p-3">
            <h2 class="text-center">Make Payment</h2>
            <form onsubmit="handleRegistration(event)" id="payment-information-form" class="d-flex flex-column gap-3">
              <span id="error" class="rounded p-1 text-danger" role="alert"></span>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="cus_name" name='cus_name' placeholder="Enter your  name"
                  required aria-label="User Name">
              </div>


              <div class="form-group">
                <label for="cus_email">Email</label>
                <input type="email" class="form-control" id="cus_email" name="cus_email"
                  placeholder="Enter your  email address" required aria-label="Email Address">
              </div>

            <div class="row">
                <div class="form-group col-md-6">
                  <label for="cus_phone">Phone Number</label>
                  <input type="text" class="form-control" id="cus_phone" name="cus_phone"
                    placeholder="Your Phone number" required aria-label="Your Phone number">
                </div>

                <div class="form-group col-md-6">
                  <label for="cus_city">Address</label>
                  <input type="text" class="form-control" id="cus_add1" name="cus_add1"
                    placeholder="Address" required aria-label="Address">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="cus_city">City</label>
                  <input type="text" class="form-control" id="cus_city" name="cus_city"
                    placeholder="City" required aria-label="City">
                </div>

                <div class="form-group col-md-6">
                  <label for="cus_add1">Country</label>
                  <input type="text" class="form-control" id="cus_country" name="cus_country"
                    placeholder="Country" required aria-label="Country">
                </div>
              </div>
              <div class="d-flex flex-column gap-2">
                <button type="submit" class="btn btn-primary">Make Payment</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/auth.js"></script>
  <script src="./js/navbar.js"></script>

  <script>
    const token = localStorage.getItem('authToken')
    const userId = localStorage.getItem('userId')
    // Checking authentication
    if (token && userId) {
      location.href = '/index.html'
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
    defer></script>
</body>

</html>
