<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <header>
    <!-- navbar start  -->
    <nav class="py-3 border-bottom shadow">
      <div class="nav-container d-flex align-items-center justify-content-between">
          <a href="/" class="logo-container text-decoration-none text-black   d-flex align-items-center ">
              <img class="w-25 h-25" src="./Images/logo.png" alt="logo">
              <h4 class="mt-3">Rent<span class="text-primary">Vista</span></h4>
          </a>
          <div class="menu-container d-flex  align-items-center  gap-4">
              <li class="menu">Home</li>
              <li class="menu">Services</li>
              <li class="menu">Contact us</li>
              <li class=" bg-primary px-3 py-2 rounded-3"><a class="text-decoration-none text-white"
                      href="login.html">Login</a></li>
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                      data-bs-toggle="dropdown" aria-expanded="false">
                      profile
                  </button>
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                      <li>
                          <a class="dropdown-item active" href="userDetails.html">profile</a>
                      </li>
                      <li>
                          <a class="dropdown-item" href="allAppointments.html">all Appointment</a>
                      </li>
                      <li onclick="handlelogOut()">
                          <a class="dropdown-item">logout</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </nav>

  </header>

  <section class="py-5 ">
    <div class="login-container container  d-flex justify-content-center align-items-center">
      <div class="row d-flex justify-content-center align-items-center align-items-center">
        <div class="col-md-6">
          <h2 class="text-center">Please Login</h2>
          <form  onsubmit="handleLogin(event)"
           class="d-flex flex-column gap-3">
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" class="form-control" id="username" placeholder="Enter User Name" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Your Password" required>
            </div>
            <div class="d-flex flex-column gap-1">
              <button type="submit" class="btn btn-primary">Submit</button>
              <a class="text-decoration-none" href="/registration.html">Don't have an acccount</a>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <img class="w-100" src="./Images/login.png" alt="login png">
        </div>
      </div>

  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <script src="./auth.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
    defer></script>
</body>

</html>
